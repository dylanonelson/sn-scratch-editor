name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - run: npm ci

      - run: npm run validate

      - name: Calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ inputs.bump_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create release branch
        run: |
          git checkout -b release/${{ steps.version.outputs.new_version }}

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version

      - name: Update src/ext.json
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          jq --arg version "$NEW_VERSION" \
             --arg download_url "https://github.com/dylanonelson/sn-scratch-editor/archive/${NEW_VERSION}.zip" \
             '.version = $version | .download_url = $download_url' \
             src/ext.json > src/ext.json.tmp
          mv src/ext.json.tmp src/ext.json

      - run: npm run build

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Release ${{ steps.version.outputs.new_version }}"

      - name: Push branch and create PR
        env:
          GH_TOKEN: ${{ secrets.PREPARE_RELEASE_PAT }}
        run: |
          git push origin release/${{ steps.version.outputs.new_version }}
          gh pr create \
            --title "Release ${{ steps.version.outputs.new_version }}" \
            --body "This PR prepares release ${{ steps.version.outputs.new_version }}.

          ## Changes
          - Updated version in package.json
          - Updated version and download_url in src/ext.json
          - Rebuilt distribution files

          Merge this PR to trigger the deployment workflow." \
            --base master
